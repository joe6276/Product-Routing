<div *ngIf="product">
    
<div class="container">
    <div class="left">
        <img src={{product.image}} alt="">
    </div>

    <div class="right">
        <h1>{{product.name}}</h1>
        <p>{{product.description}}</p>
        <label>{{product.price |currency}}</label>

        <button (click)="edit()"> Edit Product</button>
    </div>
</div>
</div>
